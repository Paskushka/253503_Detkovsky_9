{% extends 'main/layout.html'  %}

{% block title %}
    Main Page
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Joke: {{ joke }}</p>
        <p>Quote: {{ quote }}</p>
    {% endif %}

    <div class="features" style="float: left;">
        <h1>Main Page</h1>
        <h1>{{ latest_news.title }}</h1>
        <p>{{ latest_news.content }}</p>
        <img src="{{ latest_news.image_source.url }}" alt="News image" width="200"/>
    </div>
{% endblock %}
